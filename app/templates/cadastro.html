<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">

</head>
<body>

  <!-- HEADER -->
  <header class="sk-header">
    <div class="container-fluid d-flex align-items-center position-relative">
      <div class="nav-left">
        <!-- Botão Offcanvas -->
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#skOffcanvas">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div class="center-logo" aria-hidden="true">
        <img src="{{ url_for('static', filename='images/skoob.png') }}" width="200" alt="Logo">
      </div>

      <div class="ms-auto nav-right d-flex align-items-center">
        <a href="login.html" class="text-decoration-none">
        </a>
      </div>
    </div>
  </header>

  <!-- Offcanvas redesenhado com melhor organização visual, ícones e efeitos -->
  <div class="offcanvas offcanvas-start sk-offcanvas" tabindex="-1" id="skOffcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">
       
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="nav flex-column">
        <!-- Seção principal -->
        <a class="nav-link" href="#">
          <i class="fas fa-home"></i>
          <span>Início</span>
        </a>
        <a class="nav-link" href="#">
          <i class="fas fa-user"></i>
          <span>Perfil</span>
        </a>
        <a class="nav-link" href="#">
          <i class="fas fa-book"></i>
          <span>Minha Estante</span>
        </a>
        
        <hr class="offcanvas-divider">
        
        <!-- Seção de categorias -->
        <div class="offcanvas-section-title">
          <i class="fas fa-layer-group me-1"></i>
          Categorias
        </div>
        <a class="nav-link category-link" href="#">
          <i class="fas fa-mask"></i>
          <span>Suspense</span>
        </a>
        <a class="nav-link category-link" href="#">
          <i class="fas fa-heart"></i>
          <span>Romance</span>
        </a>
        <a class="nav-link category-link" href="#">
          <i class="fas fa-dragon"></i>
          <span>Fantasia</span>
        </a>
      </nav>
    </div>
  </div>

  <!-- CONTEÚDO CENTRAL -->
 <div class="main-content">
    <form class="form" method="post" action="{{ url_for('main.cadastro') }}">
      <p class="title">Cadastrar Conta</p>
      <p class="message">Cadastre agora e tenha acesso ao APP!</p>
      <div class="flex">
        <label>
          <input required placeholder="" name="nome_completo" type="text" class="input">
          <span>Nome Completo</span>
        </label>

        <label>
          <input placeholder="" name="apelido" type="text" class="input">
          <span>Apelido</span>
        </label>
      </div>  
              
      <label>
        <input required placeholder="" name="email" type="email" class="input">
        <span>Email</span>
      </label> 
          
      <label>
        <input required placeholder="" name="senha" type="password" class="input">
        <span>Senha</span>
      </label>
      <label>
        <input required placeholder="" name="conf_senha" type="password" class="input">
        <span>Confirmar Senha</span>
      </label>
      <button type="submit" class="submit">Cadastrar</button>
      <p class="signin"> Já tem uma conta? <a href="{{ url_for('main.home') }}">Entre</a> </p>
    </form>
</div>

  <!-- FOOTER -->
  <footer class="sk-footer">
    <div class="container">
      <div>© 2025 Skoob — Estante de Livros</div>
      <small>Laura & Maria • Todos os direitos reservados</small>
    </div>
  </footer>

  <!-- Bootstrap JS (antes de fechar o </body>) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
